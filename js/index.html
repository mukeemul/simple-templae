<html lang="en">
<head>

    <title>Order list and Unorder list</title>

        *{

        }
        ol{
            border: 2px solid black;
            margin: 10px 0 0 0;
            color: #fff;
            width: 100%;
            height: 100vh;
        }

</head>
<body>

        </ul>

        <br/>

        <br/>

        <ul>
            <li>CSS</li>
            <li>CSS 3</li>
            <li>Bootstrap</li>
        </ul>
        
        <br/>
        <li>JavaScript</li>
        <br/>

        <ul>
            <li>Jquery</li>
            <li>MongoDB</li>
        </ul>

        <br/>

        <ul>

        </ul>
    </ol>

</html>
